<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROWMATE | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white shadow-sm border-b border-slate-200 px-6 py-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="sprout" class="text-emerald-500 w-8 h-8"></i>
                <h1 class="text-xl font-bold text-slate-800">Smart Plant <span class="text-emerald-500">Pro</span></h1>
            </div>
            <div id="connection-status" class="flex items-center gap-2 text-sm font-medium text-slate-500">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                </span>
                เชื่อมต่อแล้ว
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-slate-800">การตรวจสอบสภาพแวดล้อม</h2>
            <p class="text-slate-500" id="last-update">อัปเดตล่าสุด: กำลังโหลด...</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center">
                <div class="bg-blue-50 p-3 rounded-full mb-4">
                    <i data-lucide="droplets" class="text-blue-500 w-6 h-6"></i>
                </div>
                <span class="text-slate-500 text-sm font-medium">ความชื้นในดิน</span>
                <span id="soil" class="text-3xl font-bold text-slate-800 mt-1">-- %</span>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center">
                <div class="bg-orange-50 p-3 rounded-full mb-4">
                    <i data-lucide="thermometer" class="text-orange-500 w-6 h-6"></i>
                </div>
                <span class="text-slate-500 text-sm font-medium">อุณหภูมิ</span>
                <span id="temp" class="text-3xl font-bold text-slate-800 mt-1">-- °C</span>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center">
                <div class="bg-emerald-50 p-3 rounded-full mb-4">
                    <i data-lucide="wind" class="text-emerald-500 w-6 h-6"></i>
                </div>
                <span class="text-slate-500 text-sm font-medium">ความชื้นอากาศ</span>
                <span id="humid" class="text-3xl font-bold text-slate-800 mt-1">-- %</span>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center">
                <div id="pump-icon-bg" class="bg-slate-50 p-3 rounded-full mb-4">
                    <i data-lucide="power" id="pump-icon" class="text-slate-400 w-6 h-6"></i>
                </div>
                <span class="text-slate-500 text-sm font-medium">สถานะปั๊มน้ำ</span>
                <span id="pump" class="text-3xl font-bold text-slate-800 mt-1">ปิด</span>
            </div>

        </div>

        <div class="bg-emerald-900 rounded-3xl p-8 text-white relative overflow-hidden shadow-xl">
            <div class="relative z-10">
                <h3 class="text-xl font-semibold mb-2">สุขภาพต้นไม้โดยรวม</h3>
                <p class="text-emerald-100 mb-4 opacity-80 font-light italic">"ดินมีความชื้นเพียงพอ ระบบกำลังทำงานตามปกติ"</p>
                <button onclick="updateData()" class="bg-white text-emerald-900 px-6 py-2 rounded-xl font-bold hover:bg-emerald-50 transition-colors inline-flex items-center gap-2">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    รีเฟรชข้อมูล
                </button>
            </div>
            <i data-lucide="leaf" class="absolute -right-10 -bottom-10 w-64 h-64 text-emerald-800 opacity-20 transform -rotate-12"></i>
        </div>
    </main>

    <script>
        // ใส่ URL ที่ได้จาก Google Apps Script (Deployment URL)
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbypfeUG0hQWsPylwV17WAP9Zi-9c40rX3mzk6-TC2CVxDJAhSldDA_A3jIuB_Sg8iJt/exec'; 

        async function updateData() {
            try {
                const response = await fetch(scriptUrl);
                const data = await response.json();

                // อัปเดตตัวเลข
                document.getElementById('soil').innerText = data.moisture + ' %';
                document.getElementById('temp').innerText = data.temp + ' °C';
                document.getElementById('humid').innerText = data.humid + ' %';
                document.getElementById('pump').innerText = data.pump === 'ON' ? 'เปิด' : 'ปิด';
                
                // อัปเดตสีสถานะปั๊ม
                const pumpBg = document.getElementById('pump-icon-bg');
                const pumpIcon = document.getElementById('pump-icon');
                if (data.pump === 'ON') {
                    pumpBg.className = 'bg-blue-500 p-3 rounded-full mb-4 animate-pulse';
                    pumpIcon.className = 'text-white w-6 h-6';
                } else {
                    pumpBg.className = 'bg-slate-50 p-3 rounded-full mb-4';
                    pumpIcon.className = 'text-slate-400 w-6 h-6';
                }

                // อัปเดตเวลา
                const date = new Date(data.time);
                document.getElementById('last-update').innerText = 'อัปเดตล่าสุด: ' + date.toLocaleTimeString('th-TH');

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // เริ่มต้นการทำงาน
        lucide.createIcons(); // โหลดไอคอน
        setInterval(updateData, 10000); // อัปเดตทุก 10 วินาที
        updateData();
    </script>
</body>
</html>
